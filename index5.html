<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="./styles5.css" />
  </head>
  <body>
    <main>
      <form id="first-form">
        <h1 class="head1-per">Personal Account</h1>
        <hr />
        <section>
          <h2>Prsonal info</h2>
          <ul>
            <li>
              <label for="email-el" id="email-input">Email</label>
              <input
                type="email"
                id="email-el"
                placeholder="please enter your email"
              />
              <span><span>50</span>/50</span>
            </li>
          </ul>
          <ul>
            <li>
              <label for="pass-el" id="password-input">Password</label>
              <input
                type="password"
                id="pass-el"
                placeholder="please enter your password"
              />
              <span><span>10</span>/10</span>
            </li>
          </ul>
        </section>
        <section>
          <h2>Information</h2>
          <ul>
            <li>
              <label for="age-el" id="age-input">Age</label>
              <input
                type="number"
                id="age-el"
                placeholder="please enter your age"
              />
            </li>
          </ul>
          <ul>
            <li>
              <label for="date-el" id="date-input">Date</label>
              <input type="date" id="date-el" />
            </li>
          </ul>
        </section>
      </form>
    </main>
  </body>
</html>
